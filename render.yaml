services:
  - type: web
    name: sinn-pool-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sinn-pool-db
          property: connectionString
      - key: ADMIN_KEY
        generateValue: true

databases:
  - name: sinn-pool-db
    plan: free
